<!DOCTYPE html>
<html>
  <head>
    <title>Tennis: The Surperior Sport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="parent">
      <div class="header">
        <h1>Superb Tennis</h1>
        <h3>The Best Tennis News and Rankings</h3>
      </div>

      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="rankings.html">Rankings</a>
        <a href="players.html">Players</a>
      </div>

      <div class="div2">
        <h3>Recent Highlights</h3>
      </div>

      <div class="div3">
        <h1>Welcome to Your One Stop Shop for EVERYTHING TENNIS...</h1>
      </div>

      <div class="div4">
        <h2>Subscription Plans</h2>

        <input type="email" id="input" placeholder="Enter your email" />
        <button id="subscribe">Subscribe</button>

        <script>
          // Function to handle subscription
          function subscribe() {
            // Get email input value
            var email = document.getElementById("email-input").value;

            // Check if input is empty
            if (email === "") {
              alert("Please enter a valid email address.");
              return;
            }

            // Show confirmation alert
            alert("Thank you for subscribing, " + email + "!");

            // Change button styling after subscription
            var button = document.getElementById("subscribe-btn");
            button.style.backgroundColor = "green"; // Change button color to green
            button.innerText = "Subscribed"; // Change button text
            button.disabled = true; // Disable button after subscription
          }

          // Add event listener to button
          document
            .getElementById("subscribe-btn")
            .addEventListener("click", subscribe);
        </script>
      </div>
    </div>
  </body>
</html>
